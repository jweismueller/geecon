<form name="conferenceForm" ng-controller="ConferenceController" role="form" class="form-horizontal">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title:</label>

        <div class="col-sm-10">
            <input id="title" type="text" required ng-model="conference.title" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description:</label>

        <div class="col-sm-10">
            <textarea id="description" class="form-control" rows="3" ng-model="conference.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="dateFrom" class="col-sm-2 control-label">From:</label>

        <div class="col-sm-10">
            <input pd-date-input id="dateFrom" required ng-model="conference.dateFrom" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="dateTill" class="col-sm-2 control-label">Till:</label>

        <div class="col-sm-10">
            <input pd-date-input id="dateTill" required ng-model="conference.dateTill" class="form-control" dateInput>
        </div>
    </div>

    <input id="id" type="hidden" ng-model="conference.id"/>
    <input id="version" type="hidden" ng-model="conference.version"/>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="saveConference(conference, conferenceForm)">
                Save
            </button>
        </div>
    </div>


</form>
